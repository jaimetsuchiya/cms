<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>CMS - Configurações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="shortcut icon" href="#" />

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/simple-sidebar.css" rel="stylesheet">

</head>
<body>
    <div class="d-flex" id="wrapper">

        <div class="bg-light border-right" id="sidebar-wrapper" w3-include-html="assets/sideMenu.html"></div>

        <div id="page-content-wrapper" class="app">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" w3-include-html="assets/topMenu.html"></nav>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 pb-5 pt-2">
                        <form id="frmSettings">
                            <div class="form-row">
                                <div class="col-lg-12 mb-3">
                                    <h3>Geral</h3>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationServer01">Domínio</label>
                                    <input type="text" class="form-control is-valid" id="domainName" placeholder="Title" value="localhost" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationServer01">Site Title</label>
                                    <input type="text" class="form-control is-valid" id="siteTitle" placeholder="Title" value="Meu Site" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationServer02">Descrição</label>
                                    <textarea rows="2" class="form-control is-valid" id="description" placeholder="" value="" required></textarea>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationServer02">Palavras-Chave</label>
                                    <textarea rows="2" class="form-control is-valid" id="keywords" placeholder="" value="" required></textarea>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-lg-12 mb-3">
                                    <h3>Contato</h3>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationServer01">Email</label>
                                    <input type="text" class="form-control is-valid" id="contactEmail" placeholder="email@dominio.com.br" value="" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationServer01">Assunto</label>
                                    <input type="text" class="form-control is-valid" id="contactSubject" placeholder="Assunto" value="" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationServer01">Servidor</label>
                                    <input type="text" class="form-control is-valid" id="contactServerName" placeholder="smtp.gmail.com" value="" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationServer01">Porta</label>
                                    <input type="text" class="form-control is-valid" id="contactServerPort" placeholder="Porta" value="25" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationServer01">Habilitar SSL</label>
                                    <select class="form-control is-valid" id="contactUseSSL" placeholder="smtp.gmail.com" value="" required>
                                        <option value="1">Sim</option>
                                        <option value="0">Não</option>
                                    </select>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationServer01">Mensagem HTML</label>
                                    <select class="form-control is-valid" id="contactBodyHtml" placeholder="smtp.gmail.com" value="" required>
                                        <option value="1">Sim</option>
                                        <option value="0">Não</option>
                                    </select>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="validationServer01">Usuário</label>
                                    <input type="text" class="form-control is-valid" id="contactUser" placeholder="user@gmail.com" value="" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationServer01">Senha</label>
                                    <input type="password" class="form-control is-valid" id="contactPassword" placeholder="Senha" value="" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <label for="validationServer02">Google Maps Link</label>
                                    <input type="text" class="form-control is-valid" id="googleMapsLink" placeholder="" value="" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationServer02">Endereço(s)</label>
                                    <textarea rows="2" class="form-control is-valid" id="addresses" placeholder="" value="" required></textarea>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationServer02">Telefone(s)</label>
                                    <textarea rows="2" class="form-control is-valid" id="phones" placeholder="" value="" required></textarea>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-lg-12 mb-3">
                                    <h3>Plugins</h3>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <label for="validationServer02">Google Analitycs</label>
                                    <textarea rows="2" class="form-control is-valid" id="googleAnalitycs" placeholder="" value="" required></textarea>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                    <label for="validationServer02">Share It</label>
                                    <textarea rows="2" class="form-control is-valid" id="shareIt" placeholder="" value="" required></textarea>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-lg-12 mb-3">
                                    <h3>Segurança</h3>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label for="validationServer01">Usuário Administrador</label>
                                    <input type="text" class="form-control is-valid" id="adminUser" placeholder="user@gmail.com" value="" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationServer01">Senha de Acesso</label>
                                    <input type="password" class="form-control is-valid" id="adminPassword" placeholder="Senha" value="" required>
                                    <div class="valid-feedback">
                                        Ok!
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Gravar Configurações</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- /#page-content-wrapper -->

    </div>
    

    <!-- Bootstrap core JavaScript -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>


</body>
</html>
