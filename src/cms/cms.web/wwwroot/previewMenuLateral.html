<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Edição de Conteúdo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="shortcut icon" href="#" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- Required css for production -->
    <link href="box/box.css" rel="stylesheet" type="text/css" /> <!-- Box Framework css include (contains a simple css for sections) -->
    <link href="assets/minimalist-blocks/content.css" rel="stylesheet" type="text/css" /> <!-- Snippets css include (contains a simple css for content blocks/snippets) -->
     <link href="assets/scripts/simplelightbox/simplelightbox.css" rel="stylesheet" type="text/css" /> <!-- Lightbox -->

    <script src="assets/axios.js"></script>
    <script src="assets/vue.js"></script>
</head>
<body >

    <div id="app">
        <div class="sidebar-heading">{{this.settings.siteTitle}}</div>
        <div class="list-group list-group-flush">
            <a href="dashboard.html" class="list-group-item list-group-item-action bg-light">Dashboard</a>
            <a href="menus.html" class="list-group-item list-group-item-action bg-light">Menus</a>
            <a href="pages.html" class="list-group-item list-group-item-action bg-light">Páginas</a>
            <a href="contacts.html" class="list-group-item list-group-item-action bg-light">Contatos</a>
            <a href="users.html" class="list-group-item list-group-item-action bg-light">Usuários</a>
            <a href="settings.html" class="list-group-item list-group-item-action bg-light">Configurações</a>
        </div>

    </div>

    <!-- Required js for production -->
    <script src="contentbuilder/jquery.min.js" type="text/javascript"></script>
    <script src="assets/scripts/simplelightbox/simple-lightbox.min.js" type="text/javascript"></script>

    <!-- Required js for production -->
    <script src="box/box.js" type="text/javascript"></script> <!-- Box Framework js include -->

    <script src="assets/cms.js"></script>
   
    <script>
        new Vue({
            el: '#app',
            data: {
                model: {
                },
                settings: {

                }
            },
            mounted() {
                axios
                    .get('api/menu/' + getParameterByName('id'))
                    .then(response => {
                        this.model = response.data;
                    })
                    .catch(error => {
                        console.log(error);
                    });

                axios
                    .get('api/settings')
                    .then(response => {
                        this.settings = response.data;
                    })
                    .catch(error => {
                        console.log(error);
                    })
            }
        })
    </script>
</body>
</html>
