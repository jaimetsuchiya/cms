<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>CMS - Menus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="shortcut icon" href="#" />

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/simple-sidebar.css" rel="stylesheet">
    <style type="text/css">
        /* fix = code from bootstrap 3 */
        tbody.collapse.in {
          display: table-row-group;
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">

        <div class="bg-light border-right" id="sidebar-wrapper" w3-include-html="assets/sideMenu.html"></div>

        <div id="page-content-wrapper" class="app">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" w3-include-html="assets/topMenu.html"></nav>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 pb-5 pt-2">
                        <form id="frmSettings">
                            <div class="form-row">
                                <div class="col-lg-12 mb-3">
                                    <h3>Geral</h3>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label for="validationServer01">Nome</label>
                                    <input type="text" class="form-control is-valid" id="nameMenu" placeholder="Nome" v-model="model.name" value="localhost" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="validationServer01">Layout</label>
                                    <select class="form-control is-valid" id="layoutMenu" placeholder="Layout" v-model="model.Layout" value="" required>
                                        <option value="1">Lateral</option>
                                        <option value="2">Superior</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="validationServer01">Estilo</label>
                                    <select class="form-control is-valid" id="styleMenu" placeholder="Estilo" v-model="model.cssClassName" value="" required>
                                        <option value="1">Claro</option>
                                        <option value="2">Escuro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-12 mb-3">
                                    <h3>Itens</h3>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 mb-3">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- /#page-content-wrapper -->

    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/cms.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>


</body>
</html>
