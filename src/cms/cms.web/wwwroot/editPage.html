<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>CMS - Páginas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="shortcut icon" href="#" />

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/simple-sidebar.css" rel="stylesheet">
    <script src="assets/axios.js"></script>
    <script src="assets/vue.js"></script>
</head>
<body>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">CMS</div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-light">Dashboard</a>
                <a href="menus.html" class="list-group-item list-group-item-action bg-light">Menus</a>
                <a href="pages.html" class="list-group-item list-group-item-action bg-light">Páginas</a>
                <a href="contacts.html" class="list-group-item list-group-item-action bg-light">Contatos</a>
                <a href="users.html" class="list-group-item list-group-item-action bg-light">Usuários</a>
                <a href="settings.html" class="list-group-item list-group-item-action bg-light">Configurações</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper" class="app">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid" >

                <div class="row">
                    <div class="col-md-12 pb-5 pt-2">
                        <div class="form-row">
                            <div class="col-lg-12 mb-3">
                                <h3>Informações da Página</h3>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="validationServer01">Title</label>
                                <input type="text" class="form-control is-valid" id="title" placeholder="smtp.gmail.com" value="" required>
                                <div class="valid-feedback">
                                    Ok!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="validationServer01">Arquivo</label>
                                <input type="text" class="form-control is-valid" id="FileName" placeholder="smtp.gmail.com" value="" required>
                                <div class="valid-feedback">
                                    Ok!
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="validationServer02">Descrição</label>
                                <textarea rows="2" class="form-control is-valid" id="description" placeholder="" value="" required></textarea>
                                <div class="valid-feedback">
                                    Ok!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="validationServer02">Palavras-Chave</label>
                                <textarea rows="2" class="form-control is-valid" id="keywords" placeholder="" value="" required></textarea>
                                <div class="valid-feedback">
                                    Ok!
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="validationServer01">Menu</label>
                                <select class="form-control is-valid" id="pageMenu" required>
                                    <option value="1">Sim</option>
                                    <option value="0">Não</option>
                                </select>
                                <div class="valid-feedback">
                                    Ok!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="validationServer01">Publicada</label>
                                <select class="form-control is-valid" id="pageMenu" required>
                                    <option value="1">Sim</option>
                                    <option value="0">Não</option>
                                </select>
                                <div class="valid-feedback">
                                    Ok!
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12">
                                <label for="validationServer02">Scripts</label>
                                <textarea rows="2" class="form-control is-valid" id="description" placeholder="" value="" required></textarea>
                                <div class="valid-feedback">
                                    Ok!
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12 mb-3">
                                <h3>Conteúdo</h3>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="content"></div>
                                <button class="btn btn-success" type="button" @click="editContent">Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pb-5 pt-2">
                        <button class="btn btn-danger" type="button" @click="deletePage">Delete</button>
                        <button class="btn btn-primary" type="button" @click="savePage">Save</button>
                    </div>
                </div>
            </div>

        </div>
        <!-- /#page-content-wrapper -->

    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/cms.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        new Vue({
            el: '.app',
            data: {
                loading: true,
                menus: [],
                model: null
            },
            mounted () {
                axios
                    .get('api/menus')
                    .then(response => {
                        this.menus = response.data
                    })
                    .catch(error => {
                        console.log(error)
                    })
                    .finally(() => this.loading = false);
                axios
                    .get('api/pages/' + getParameterByName('id'))
                    .then(response => {
                        this.menus = response.data
                    })
                    .catch(error => {
                        console.log(error)
                    })
                    .finally(() => this.loading = false);
            },
            methods: {
                savePage: function() {
                },
                deletePage: function () {
                },
                editContent: function () {
                    document.location.href = "editContent.html?id=" + getParameterByName('id')
                }
            }
        })
    </script>


</body>
</html>
